<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Feedback form</title>
  </head>
  <body>
    <div class="conteiner">
      <h1 class="title">Give your Feedback</h1>
      <form id="contactForm" class="feedback-form" action="send_message.php" method="POST">
        <label class="text" for="name">
          Name:
          <input id="userName" type="text" name="name" placeholder="Enter name..." autofocus />
        </label>
        <label class="text" for="tel">
          Phone number:
          <input id="userNumber" type="tel" name="tel" placeholder="Enter number..." />
        </label>
        <label class="text" for="email">
          Email:
          <input id="userEmail" type="email" name="email" placeholder="Enter email ..." />
        </label>
        <label class="text" for="message">
          Message:
          <textarea name="message" rows="8" placeholder="Enter you message here..."></textarea>
        </label>
        <label class="text">
          <input type="checkbox" name="consent" value="consent" />
          I agree to the processing of personal data
        </label>

        <button class="button text-button" type="submit">Send</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

Email
Message
