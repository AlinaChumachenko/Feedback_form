<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Feedback form</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Give your Feedback</h1>
      <form class="feedback-form">
        <label>
          Name
          <input type="name" name="name" placeholder="Enter name..." autofocus required />
        </label>
        <label>
          Phone number
          <input type="tel" name="phone" placeholder="Enter number..." required />
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="Enter email ..." required />
        </label>
        <label>
          Message
          <textarea
            name="message"
            rows="8"
            placeholder="Enter you message here..."
            required
          ></textarea>
        </label>
        <label>
          <input type="checkbox" name="consent" value="consent" />
          I agree to the processing of personal data
        </label>

        <button type="submit">Send</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
<!-- Створити одну сторінку з анкетою (формою зворотнього зв'язку) з полями
Name*
Tel*
Email
Message
Та чекбоксом - згоди на обробку персональних данних
Кнопкою sent
Стилізувати, має бути на весь екран (можливо попросимо дизайнерок намалювати) -->
